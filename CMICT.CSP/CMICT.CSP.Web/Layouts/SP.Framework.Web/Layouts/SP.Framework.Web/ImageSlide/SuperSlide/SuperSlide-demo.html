<!DOCTYPE html>

<body>
	<div class="demoBox">
        <p class="demoTitle">焦点图轮播</p>
		<div class="focusPictures">
            <!-- 焦点图 Start -->
			<div id="slideBox" class="slideBox">
				<div class="hd">
					<ul><li></li><li></li><li></li></ul>
				</div>
				<div class="bd">
					<ul>
						<li><a href="javascript:;" target="_blank"><img src="images/pic1.jpg" /></a></li>
						<li><a href="javascript:;" target="_blank"><img src="images/pic2.jpg" /></a></li>
						<li><a href="javascript:;" target="_blank"><img src="images/pic3.jpg" /></a></li>
					</ul>
				</div>

				<!-- 下面是前/后按钮代码，如果不需要删除即可 -->
				<a class="prev" href="javascript:void(0)"></a>
				<a class="next" href="javascript:void(0)"></a>

			</div>
            <!-- 焦点图 End -->
            <!-- 焦点图控制参数 Start -->
            <script type="text/javascript">
	            jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true,delayTime:1000,trigger:"click"});
            </script>
            <!-- 焦点图控制参数 End -->
		</div>
